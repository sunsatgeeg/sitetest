            </div>

        </div>

  <script>
    document.querySelector('#tickchartbtn').addEventListener('click',function(){
      this.classList.add('active');
      document.querySelector('#candlechartbtn').classList.remove('active');
      document.querySelector('#tickchart').style.display = '';
      document.querySelector('#candlechart').style.display = 'none';
    }, false)
    document.querySelector('#candlechartbtn').addEventListener('click',function(){
      this.classList.add('active');
      document.querySelector('#tickchartbtn').classList.remove('active');
      document.querySelector('#candlechart').style.display = '';
      document.querySelector('#tickchart').style.display = 'none';
    }, false)
  </script>
