<script>
    document.addEventListener('scroll', ()=>{
        let scrollTop = parseInt(document.documentElement.scrollTop);
        scrollTop = (scrollTop < 210) ? 200 : document.documentElement.scrollTop + 10;
        document.querySelector('#ads-right').style.top = `${scrollTop}px`;
        document.querySelector('#ads-left').style.top = `${scrollTop}px`;
    })
</script>
